<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav bar</title>
    <style>
      .nav {
        background-color: rgb(111, 167, 199);
        padding: 1rem;
      }
      .link {
        color: white;
        margin: 3rem;
      }

      .link:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <a class="link" href="">Home</a>
      <a class="link" href="">About Us</a>
      <a class="link" href="">Contact</a>
      <a class="link" href="">Blog</a>
      <a class="link" href="">Login</a>
    </nav>
  </body>
</html>
