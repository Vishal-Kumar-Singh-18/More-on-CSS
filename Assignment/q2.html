<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: aquamarine;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      .card img {
        max-width: 100%;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images/img1.jpg" alt="An image of Donald Duck" />
      <p><strong>Image</strong>: Donald Duck</p>
    </div>
  </body>
</html>
