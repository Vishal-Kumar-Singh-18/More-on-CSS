<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image</title>
    <style>
      .circular-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
      }
      .circular-image img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="circular-image">
      <img src="./images/img3.jpg" alt="An image of a Car" />
    </div>
  </body>
</html>
